<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form method="get">
        <p>
        <label for="FirstName">First Nmae: </label>
        <input type="text" id="FirstName" placeholder="First Name" required>
        <label for="LastName">Last Name: </label>
        <input type="text" id="LastName" placeholder="Last Name" required></p>
        <p>
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="name@email.com" required>
        <label for="pwd">Password: </label>
        <input type="password" name="" id="pwd" required><br />
        </p>
        <P>
            Are you over the age of 18?
        </P>
        <label for="yes">Yes: </label>
        <input type="radio" id="yes" name="Over18" value="yesOver">
        <label for="no">No: </label>
        <input type="radio" id="no" name="Over18" value="noOver">
        <p>Do you have a Credit Card or PayPal?</p>
        <select name="payment" id="payment">
            <option value="cc">Credit Card</option>
            <option value="pp">PayPal </option>
        </select>
        <p></p>
        <input type="submit" name="" id="" value="Submit Feedback">
    </form>
</body>
</html>
